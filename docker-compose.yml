version: '3.9'

services:
  # Development mode with hot reload
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - VITE_API_URL=http://localhost:3010
    ports:
      - "3000:5173" # Vite dev server
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Production mode (nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3010
    environment:
      - VITE_API_URL=http://localhost:3010
    ports:
      - "3001:80" # Changed to 3001 to avoid conflict
    restart: unless-stopped
    profiles:
      - production
